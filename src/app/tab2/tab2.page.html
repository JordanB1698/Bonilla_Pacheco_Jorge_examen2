<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  
    <ion-item *ngFor="let c of facturas; let indice = index">
      <p slot="start">{{indice + 1}}</p>
      <ion-label>
        <h2>{{c.cliente}}</h2>
        <h3>Total: $ {{c.total}}</h3>
        <p>SubTotal: {{c.subtotal}}</p>
      </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
